<ion-header [translucent]="true">
    <ion-toolbar color="dark">
        <ion-title>
            Headlines
        </ion-title>
    </ion-toolbar>

    <ion-segment scrollable mode="md" color="primary" (ionChange)="segmentChanged($event)">

        <ion-segment-button mode="md " *ngFor="let category of categories " [value]="category ">
            <ion-label> {{category}} </ion-label>
        </ion-segment-button>
    </ion-segment>

</ion-header>

<ion-content color="dark ">
    <ion-header collapse="condense ">
        <ion-toolbar>
            <ion-title size="large ">Headlines</ion-title>
        </ion-toolbar>
    </ion-header>

    <app-explore-container name="Tab 2 page "></app-explore-container>
</ion-content>
